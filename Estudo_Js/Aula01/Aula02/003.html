<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css" />
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição</p>

    <script>
      //Só Number também funciona.
      var n1 = Number.parseInt(prompt("Digite seu número: "));
      var n2 = Number.parseInt(prompt("Digite outro número:"));

      //Aqui, os valores estão como String, ou seja, não vai somar e sim juntar os número. Para alterar isso usaremos: Number.parInt(n1) e Number.parFloat(n1);

      var soma = n1 + n2;
      window.alert("A soma dos números é: " + soma);
      //ou
      window.alert("A soma dos números é ${soma}");
    </script>
  </body>
</html>
