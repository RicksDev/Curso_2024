<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição</p>

    <script>  

    var n1 = window.prompt('Digite seu número: ');
    var n2 = window.prompt('Digite outro número:' );

    //Aqui, os valores estão como String, ou seja, não vai somar e sim juntar os número. Para alterar isso usaremos: Number.parInt(n1) e Number.parFloat(n1);
    Number.parseInt(n1);
    Number.parseInt(n2);
    var soma = (n1 + n2);
    window.alert('A soma dos números é: ' + soma);

    </script>
</body>
